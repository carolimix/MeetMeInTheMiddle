<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Me in the Middle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.umd.min.js"></script>
    <link
      href="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.css"
      rel="stylesheet"
    />
    <script src="https://cdn.maptiler.com/maptiler-geocoding-control/v1.1.0/vanilla.umd.js"></script>
    <link
      href="https://cdn.maptiler.com/maptiler-geocoding-control/v1.1.0/style.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map"></div>
    <div id="search">
      <div id="pointA">
        <label for="inputA">Point A:</label>
      </div>
      <div id="pointB">
        <label for="inputB">Point B:</label>
      </div>
      <div id="categoryDropdown">
        <label for="categories">Select a categorie:</label>
        <select id="categories">
          <option value="bar">Bar</option>
          <option value="restaurant">Restaurant</option>
          <option value="museum">Museum</option>
          <option value="cafe">Cafe</option>
          <option value="park">Park</option>
          <option value="art">Art</option>
        </select>
      </div>
      <button onclick="findMiddlePoint()">Find a middle point</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
